<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Viewer Demo</title>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      model-viewer {
        cursor: grab;
        display: flex;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: relative;
        user-select: none;
      }
    </style>
  </head>
  <body>
	<model-viewer bounds="tight" enable-pan src="../models3D/MFMIn_bpath.glb" skybox-image="../models3D/paul_lobe_haus_2k.hdr"  ar ar-modes="scene-viewer webxr quick-look"  camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="-115.8deg 75.48deg auto">
	</model-viewer>
  </body>
</html>
