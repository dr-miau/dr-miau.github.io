<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MFM-300(In) Bond Paths</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      model-viewer {
        cursor: grab;
        display: flex;
        height: 80vh;
        width: 100%;
        overflow: hidden;
        position: relative;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="p-3 mb=4 bg-light rounded-5">
        <div class="container-fluid py-3">
	        <model-viewer 
            bounds="tight" 
            style="height: 80vh"
            enable-pan 
            src="../models3D/MFMIn_bpath.glb" 
            skybox-image="../models3D/paul_lobe_haus_2k.hdr"  
            ar ar-modes="webxr scene-viewer quick-look"  
            camera-controls 
            environment-image="neutral" 
            poster="poster.webp" 
            shadow-intensity="1" 
            camera-orbit="-115.8deg 75.48deg auto">
	        </model-viewer>
          <h1>Benzene@MFM-300(In)</h1>
        </div>
      </div>
    </div>
  </body>
</html>
