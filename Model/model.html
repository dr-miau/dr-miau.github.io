<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Viewer Demo</title>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      model-viewer {
        cursor: grab;
        display: flex;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: relative;
        user-select: none;
      }
    </style>
  </head>
  <body>
	<model-viewer bounds="tight" enable-pan src="../images/coverJPCCVid.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
    	<div class="progress-bar hide" slot="progress-bar">
        	<div class="update-bar"></div>
    	</div>
    	<button slot="ar-button" id="ar-button">
        	View in your space
    	</button>
    	<div id="ar-prompt">
        	<img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    	</div>
	</model-viewer>
  </body>
</html>
